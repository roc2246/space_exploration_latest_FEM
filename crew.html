    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header class="top">
      <div class="top__logo-box">
        <img
          src="assets/shared/logo.svg"
          alt="Logo"
          class="top__logo-box--img"
        />
      </div>
      <div class="top__line-box">
        <hr class="top__line-box--line" />
      </div>
      <nav class="top__nav">
        <a class="nav__link" href = "/">
          <span class="nav__link--no">00</span>
          <span class="nav__link--text">HOME</span>
        </a>
        <a class="nav__link" href = "destination.html">
          <span class="nav__link--no">01</span>
          <span class="nav__link--text">DESTINATION</span>

        <a class="nav__link" href="crew.html">
          <span class="nav__link--no">02</span>

          <span class="nav__link--no">03</span>

      <button class="top__hamburger-container">
        <img src="assets/shared/icon-hamburger.svg" alt="Navigation Toggle" class="top__hamburger-container--icon-open">
        <img src="assets/shared/icon-close.svg" alt="Navigation Toggle" class="top__hamburger-container--icon-close">
      </button>
    </header>

    <main class="crew">
      <h4 class="section-headings crew__heading">
        <span class="crew__heading--no">02</span>
        <span class="crew__heading--primary">MEET YOUR CREW</span>
      </h4>

      <h4 class="crew__role">Commander</h4>
      <h1 class="crew__name">Douglas Hurley</h1>
      <p class="crew__bio">Douglas Gerald Hurley is an American engineer, 
        former Marine Corps pilot and former NASA astronaut. 
        He launched into space for the third time as commander 
        of Crew Dragon Demo-2.</p>

      <div class="crew__selector">
        <button class="crew__selector--btn">.</button>
        <button class="crew__selector--btn">.</button>
        <button class="crew__selector--btn">.</button>
        <button class="crew__selector--btn">.</button>
      </div>

      <div class="crew__img-cont">
        <img src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" class="crew__img-cont--img">
      </div>
